stages:
  - setup
  - deploy

setup_job:
  stage: setup
  script:
    - npm config set strict-ssl false
    - npm config set registry "http://registry.npm.taobao.org/"
    - npm install
  cache:
    key: ${CI_BUILD_REF_NAME}
    paths:
      - node_modules/
  artifacts:
    when: always
    paths:
      - node_modules/*
    expire_in: "1 month"
  tags:
    - test

deploy_to_68_job:
  stage: deploy
  script:
    - proj_path="/home/ump/"
    - function at_68 { ssh ump@10.0.15.68 $1; }
    - at_68 "git clone git@gitlab.szdev.cn:dev/UMP-FE.git"
    - scp -r build/* ump@10.0.15.68:"${proj_path}-manager/build"
    - scp -r node_modules/* ump@10.0.15.67:"${proj_path}-manager/node_modules"
    - at_67 "sed -i -re \"s/(^\s*config\.host)\s*=.*/\1='api\.szdev\.cn\/'/\" ${proj_path}-manager/build/config_master.js"
    - at_67 "killall -q node; nohup node ${proj_path}-manager/build/server.js >/dev/null 2>&1 &"

  environment:
    name: test
  tags:
    - test
  only:
    - master
