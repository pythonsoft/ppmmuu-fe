<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UMP</title>
</head>
<body>
  <div id="app"></div>
  <link rel="stylesheet" type="text/css" href="/img/flowplayer/skin/skin.css">
  <script type="text/javascript" src="/img/flowplayer/flowplayer.js"></script>
  <script>
    const rtmpPlayer = function(id, url) {
      flowplayer(id, "/img/flowplayer/flowplayer.swf",{
        clip: {
          url: url,
          provider: 'rtmp'
        },
        plugins: {
          rtmp: {
            url: '/img/flowplayer/flowplayer.rtmp-3.2.13.swf',
            netConnectionUrl: 'rtmp://hkss4.phoenixtv.com/vod'
          }
        }
      });
    }
  </script>
</body>
</html>
